<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component - Button</title>
  <link rel="stylesheet" href="/src/styles/global.css" />
  <link rel="stylesheet" href="/src/components/button/button.css" />
</head>
<body>
  
  <section class="button-group__button--large" aria-label="large button group">
    <button type="submit" aria-label="기본 투명 버튼" class="button--large button--transparent">로그인</button>
    <button type="submit" aria-label="기본 색상 버튼" class="button--large button--primary">로그인</button>
  </section>

  <section class="button-group__button--small" aria-label="small button group">
    <button type="submit" aria-label="작은 투명 버튼" class="button--small button--transparent">로그인</button>
    <button type="submit" aria-label="작은 색상 버튼" class="button--small button--primary">로그인</button>
  </section>

</body>
</html>
