<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/global.css" />
  <link rel="stylesheet" href="/src/components/input/input.css" />
  <title>Component - Input</title>
</head>
<body>
  <form>
    <div class="input">
      <label class="sr-only" for="userEmail">아이디</label>
      <div class="input__wrapper">
        <input class="input__field--small" type="email" name="userEmail" id="userEmail" required placeholder="아이디(이메일)" aria-invalid="false" aria-describedby="userEmailError" aria-live="assertive" />
        <span class="input__error-message" id="userEmailError">아이디는 이메일 형식으로 입력해 주세요.</span>
      </div>
    </div>
    
    <div class="input">
      <label class="sr-only" for="userPw">비밀번호</label>
      <div class="input__wrapper">
        <input class="input__field--large" type="password" name="userPw" id="userPw" required placeholder="비밀번호" aria-invalid="false" aria-describedby="userPwError" aria-live="polite" />
        <span class="input__error-message" id="userPwError">비밀번호는 6자리 이상 입력해주세요.</span>
      </div>
    </div>
  </form>
</body>
</html>
