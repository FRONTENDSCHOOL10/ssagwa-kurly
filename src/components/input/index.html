<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/components/input/input.css" />
  <title>Component - Input</title>
</head>
<body>
  <form>
    <div class="component-input">
      <label class="sr-only" for="userEmail">아이디</label>
      <input class="small" type="email" name="userEmail" id="userEmail" required placeholder="아이디(이메일)" aria-invalid="false" aria-describedby="userEmailError"
      aria-live="assertive" />
      <span class="error-message" id="userEmailError">아이디는 이메일 형식으로 입력해 주세요.</span>
    </div>
    
    <div class="component-input">
      <label class="sr-only" for="userPw">비밀번호</label>
      <input class="large" type="email" name="userPw" id="userPw" required placeholder="비밀번호" aria-invalid="false" aria-describedby="userPwError"
      aria-live="polite" />
      <span class="error-message" id="userPwError">비밀번호는 6자리 이상 입력해주세요.</span>
    </div>
  </form>
</body>
</html>
