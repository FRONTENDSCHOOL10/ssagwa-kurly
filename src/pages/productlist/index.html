<body>
  <ssagwakurly-header></ssagwakurly-header>
  <main class="productlistpage">
    <h2 class="productlistpage__header" aria-label="추천메뉴목록">베스트</h2>

    <div class="productlist-area">
      <aside id="productlist-filter"></aside>
      <section class="productlist-group" aria-label="정렬과상품목록 그룹">
        <article class="productlist-sortings" aria-label="정렬 목록">
          <p class="productlist-sorting__count"></p>
          <ul>
            <li><a class="productlist-sorting   productlist-sorting--is-active">추천순</a></li>
            <li class="bar"><a class="productlist-sorting">신상품순</a></li>
            <li class="bar"><a class="productlist-sorting">판매량순</a></li>
            <li class="bar"><a class="productlist-sorting">할인율순</a></li>
            <li class="bar"><a class="productlist-sorting">낮은 가격순</a></li>
            <li class="bar"><a class="productlist-sorting">높은 가격순</a></li>
          </ul>
        </article>
        <article class="productlists" aria-label="상품목록">
          <ul class="products"></ul>
        </article>
        <nav class="paginator">
          <a href="#" class="doublearrow" data-page="first">
            <img src="/svg/firstpage.svg" alt="첫페이지 아이콘" />
          </a>
          <a href="#" class="arrow" data-page="prev">
            <img src="/svg/Previouspage.svg" alt="이전페이지 아이콘" />
          </a>
          <div class="page-numbers"></div>
          <a href="#" class="arrow" data-page="next">
            <img src="/svg/nextpage.svg" alt="다음페이지 아이콘" />
          </a>
          <a href="#" class="doublearrow" data-page="last">
            <img src="/svg/lastpage.svg" alt="마지막페이지 아이콘" />
          </a>
        </nav>
      </section>
    </div>

  </main>
  <ssagwakurly-footer></ssagwakurly-footer>
