<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>page - login</title>
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/pages/login/login.css" />
</head>
<body>
  <header>
    <!-- 헤더 컴포넌트 추가 될 예정 -->
  </header>

  <main>
    <section class="login__container" aria-labelledby="login-heading">

      <h1 id="login-heading">로그인</h1>
      
      <form action="" class="login__form">
        <div class="form--login">
          <label for="idField" class="sr-only">아이디를 입력해주세요</label>
          <input type="email" id="idField" placeholder="아이디를 입력해주세요" required />
        </div>

        <div class="form--login">
          <label for="pwField" class="sr-only">비밀번호를 입력해주세요</label>
          <input type="password" id="pwField" placeholder="비밀번호를 입력해주세요" required />
        </div>

        <div class="form--login-find">
          <a href="/">아이디찾기</a>
          <span aria-hidden="true">|</span>
          <a href="/">비밀번호찾기</a>
        </div>
        
        <div class="button-group__button--large">
          <!-- 버튼 컴포넌트 추가 될 예정 -->
        </div>

      </form>

    </section>
  </main>

  <footer>
    <!-- 푸터 컴포넌트 추가 될 예정 -->
  </footer>
</body>
</html>
