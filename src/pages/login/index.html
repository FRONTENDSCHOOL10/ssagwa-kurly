<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>page - login</title>
  <link rel="stylesheet" href="/src/styles/global.css" />
  <script type="module" src="/src/pages/login/login.js"></script>
</head>
<body>
  <header>
    <!-- 헤더 컴포넌트 추가 될 예정 -->
  </header>

  <main>
    <section class="login__container" aria-labelledby="login-head1">

      <h1 id="login-head1">로그인</h1>
      
      <form action="" class="login__form">
        <div class="component-input form--login">
          <label class="sr-only" for="userEmail">아이디</label>
          <input class="small box-sizing" type="email" name="userEmail" id="userEmail" required placeholder="아이디(이메일)" aria-invalid="false" aria-describedby="userEmailError"
          aria-live="assertive" />
          <span class="error-message" id="userEmailError">아이디는 이메일 형식으로 입력해 주세요.</span>
        </div>
        
        <div class="component-input">
          <label class="sr-only" for="userPw">비밀번호</label>
          <input class="large box-sizing" type="email" name="userPw" id="userPw" required placeholder="비밀번호" aria-invalid="false" aria-describedby="userPwError"
          aria-live="polite" />
          <span class="error-message" id="userPwError">비밀번호는 6자리 이상 입력해주세요.</span>
        </div>

        <div class="form--login-find">
          <a href="/">아이디찾기</a>
          <span aria-hidden="true">|</span>
          <a href="/">비밀번호찾기</a>
        </div>
        
        <div class="button-group__button--large">
          <button type="submit" aria-label="기본 색상 버튼" class="button--large button--primary form--login">로그인</button>
          <button type="submit" aria-label="기본 투명 버튼" class="button--large button--transparent">회원가입</button>
        </div>

      </form>

    </section>
  </main>

  <footer>
    <!-- 푸터 컴포넌트 추가 될 예정 -->
  </footer>
</body>
</html>
