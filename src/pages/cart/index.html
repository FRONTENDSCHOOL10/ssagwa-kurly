<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 - 컬리</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <script type="module" src="/src/components/header/header.js"></script>
    <script type="module" src="/src/components/footer/footer.js"></script>
    <script type="module" src="/src/pages/cart/cart.js"></script>
  </head>
  <body>
    <ssagwakurly-header></ssagwakurly-header>
    <main class="cart__bg">
      <header class="cart__header">
        <h2>장바구니</h2>
      </header>
      <section class="cart__section">
        <div class="cart__product-section">
          <!-- 추후 아코디언 컴포넌트화 시키기 -->
        </div>

        <div class="cart__total-section">
          <div class="cart__total-section-container">
            <div class="cart__total-delivery">
              <h4><span class="icon icon--location"></span>배송지</h4>
              <div>
                <p class="address address__client-adress"></p>
                <span class="delivery-type">배송방법</span>
                <button
                  type="button"
                  aria-label="배송지 변경"
                  class="button--small button--transparent"
                >
                <span>배송지 변경</span>
              </div>
              </button>
            </div>
            <div class="cart__total-amout">
              <div class="product-amount">
                <span class="total__span-left">상품금액</span>
                <span class="total__span-right" id="totalAmount">0원</span>
              </div>
              <div class="discount-amout">
                <span class="total__span-left">상품할인금액</span>
                <span class="total__span-right" id="discountAmount">0원</span>
              </div>
              <div class="delivery-cost">
                <span class="total__span-left">배송비</span>
                <span class="total__span-right" id="deliveryCost">0원</span>
              </div>
              <div class="estimated-amount">
                <div class="amount">
                  <span class="total__span-left">결정예정금액</span>
                  <span class="total__span-right-strong">
                    <strong id="estimatedAmount">0</strong>
                    <span></span>
                  </span>
                </div>

                <div class="reward">
                  <span class="icon--reward"></span>
                  <span id="rewardAmount">
                  </span>
                </div>
              </div>
              <p id="freeShippingMessage" class="free-shipping-message" style="display:none;"></p>
            </div>
            <div class="cart__total-login">
              <button
                type="button"
                aria-label="로그인"
                class="button--large button--primary"
                id="orderButton"
              >
                <span></span>
              </button>

              <ul class="order-info">
                <li>쿠폰/적립금은 주문서에서 사용 가능합니다</li>
                <li>[주문완료] 상태일 경우에만 주문 취소 가능합니다.</li>
                <li>
                  [마이컬리 > 주문내역 상세페이지] 에서 직접 취소하실 수
                  있습니다.
                </li>
                <li>
                  쿠폰, 적립금 사용 금액을 제외한 실 결제 금액 기준으로 최종
                  산정됩니다.
                </li>
                <li>
                  상품별로 적립금 지급 기준이 다를 수 있습니다. (상품 상세
                  페이지에서 확인 가능합니다)
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <ssagwakurly-footer></ssagwakurly-footer>
  </body>
</html>
