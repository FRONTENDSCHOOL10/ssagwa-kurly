<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/nosorry.png" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="module" src="/src/pages/register/register.js"></script>
    <title>회원가입 - 사과컬리</title>
    <meta property="og:title" content="회원가입 - 사과컬리">
    <meta property="og:description" content="멋쟁이사자처럼 프론트엔드스쿨 10기 Vanila Project 사과하지말조(4조)">
    <meta property="og:image" content="https://camo.githubusercontent.com/30c556def95cd7701916e462ba2540f9d15038cab339ffa7f859e95b61d3eb0e/68747470733a2f2f76656c6f672e76656c63646e2e636f6d2f696d616765732f7a69646f6f70616c2f706f73742f35333235663431362d346432622d346637322d383963302d6639383439653031336330622f696d6167652e706e67">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="604">
    <meta property="og:image:alt" content="ssagwa-kurly">
    <meta property="og:url" content="https://ssagwa-kurly.netlify.app/src/pages/register/">
    <meta property="og:type" content="product">
    <meta property="og:site_name" content="사과하지마켓">
    <meta property="og:locale" content="ko_KR">
  </head>
  <body>
    <ssagwakurly-header></ssagwakurly-header>
    <div class="register-page">
      <h2 class="register__title">회원가입</h2>
      <span class="register__required-element">필수입력사항</span>
      <form class="register__form">
        <div class="input register__section">
          <label class="register__label--required register__label" for="userID"
            >아이디</label
          >
          <div class="input__wrapper">
            <input
              class="register__input input__field--small"
              type="text"
              name="userID"
              id="userID"
              required
              placeholder="아이디를 입력해주세요"
              aria-invalid="false"
              aria-describedby="userIDError"
              aria-live="assertive"
            />
            <span class="input__error-message" id="userIDError"
              >6자 이상 16자 이하의 영문 혹은 영문과 숫자를 조합</span
            >
          </div>
          <button
            type="button"
            class="button--small button--transparent verificationID"
          >
            중복확인
          </button>
        </div>

        <div class="input register__section">
          <label class="register__label--required register__label" for="userPw"
            >비밀번호</label
          >
          <div class="input__wrapper">
            <input
              class="register__input input__field--small"
              type="password"
              name="userPw"
              id="userPw"
              required
              placeholder="비밀번호를 입력해주세요"
              aria-invalid="false"
              aria-describedby="userPwError"
              aria-live="polite"
            />
            <span class="input__error-message" id="userPwError"
              >특수문자 포함 최소 6자리 이상 입력</span
            >
          </div>
        </div>

        <div class="input register__section">
          <label
            class="register__label--required register__label"
            for="userPwConfirm"
            >비밀번호 확인</label
          >
          <div class="input__wrapper">
            <input
              class="register__input input__field--small"
              type="password"
              name="userPwConfirm"
              id="userPwConfirm"
              required
              placeholder="비밀번호를 한번 더 입력해주세요"
              aria-invalid="false"
              aria-describedby="userPwConfirmError"
              aria-live="polite"
            />
            <span class="input__error-message" id="userPwConfirmError"
              >동일한 비밀번호 입력</span
            >
          </div>
        </div>

        <div class="input register__section">
          <label
            class="register__label--required register__label"
            for="userName"
            >이름</label
          >
          <input
            class="register__input input__field--small"
            type="text"
            name="userName"
            id="userName"
            required
            placeholder="이름을 입력해주세요"
            aria-live="polite"
          />
        </div>

        <div class="input register__section">
          <label
            class="register__label--required register__label"
            for="userEmail"
            >이메일</label
          >
          <div class="input__wrapper">
            <input
              class="register__input input__field--small"
              type="email"
              name="userEmail"
              id="userEmail"
              required
              placeholder="예) kurly@ssagwa.com"
              aria-invalid="false"
              aria-describedby="userEmailError"
              aria-live="polite"
            />
            <span class="input__error-message" id="userEmailError"
              >이메일 형식으로 입력해주세요.</span
            >
          </div>
          <button
            type="button"
            aria-label="이메일 중복 확인"
            class="button--small button--transparent verificationEmail"
          >
            중복확인
          </button>
        </div>

        <div class="input register__section">
          <label
            class="register__label--required register__label"
            for="phoneNum"
            >휴대폰</label
          >
          <div class="input__wrapper">
            <input
              class="register__input input__field--small"
              type="tel"
              name="phoneNum"
              id="phoneNum"
              required
              placeholder="숫자만 입력해주세요."
              aria-describedby="phoneNumError"
              aria-live="polite"
            />
            <span class="input__error-message" id="phoneNumError"
              >휴대폰 번호를 입력해주세요.</span
            >
          </div>
          <button type="button" class="button--small button--transparent verificationPhone" disabled>
            인증번호 받기
          </button>
        </div>

        <div class="register__section">
          <label
            class="register__label--required register__label"
            for="userAdress"
            >주소</label
          >
          <div class="register__adress-wrapper">
            <button
              type="button"
              class="button--small button--transparent searchAdressBtn"
            >
              주소 검색
            </button>
            <div class="register__adress-accordion input">
              <div class="adress__line">
                <input
                  class="register__input input__field--small"
                  type="text"
                  name="userAdress"
                  id="userAdress"
                  required
                  readonly
                  aria-live="polite"
                />
                <button type="button" class="button--small button--transparent">
                  <img
                    src="/svg/Search.svg"
                    alt="검색"
                    aria-hidden="true"
                    width="28"
                    height="28"
                  />재검색
                </button>
              </div>
              <input
                class="register__input input__field--small"
                type="text"
                name="userAdressOther"
                id="userAdressOther"
                required
                placeholder="나머지 주소를 입력해주세요"
                aria-live="polite"
              />
            </div>
            <span>배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
          </div>
        </div>

        <div class="register__section">
          <label class="register__label">성별</label>
          <div class="radio__wrapper">
            <div class="input--radio">
              <input
                class="appearance-none"
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <span></span>
              <label for="male">남자</label>
            </div>
            <div class="input--radio">
              <input
                class="appearance-none"
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <span></span>
              <label for="female">여자</label>
            </div>
            <div class="input--radio">
              <input
                class="appearance-none"
                checked
                type="radio"
                name="gender"
                id="noSelect"
                value="noSelect"
              />
              <span></span>
              <label for="noSelect">선택안함</label>
            </div>
          </div>
        </div>

        <div class="register__section">
          <label class="register__label">생년월일</label>
          <div class="userBirth">
            <input
              class=""
              type="text"
              name="birth_year"
              id="birth_year"
              maxlength="4"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              placeholder="YYYY"
              aria-live="polite"
            />
            <span>/</span>
            <input
              class=""
              type="text"
              name="birth_month"
              id="birth_month"
              maxlength="2"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              placeholder="MM"
              aria-live="polite"
            />
            <span>/</span>
            <input
              class=""
              type="text"
              name="birth_day"
              id="birth_day"
              maxlength="2"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
              placeholder="DD"
              aria-live="polite"
            />
          </div>
        </div>

        <div class="register__section">
          <label class="register__label">추가입력 사항</label>
          <div class="radio__wrapper">
            <div class="input--radio">
              <input
                class="appearance-none"
                type="radio"
                name="additionalInfo"
                id="inviteFriend"
                value="inviteFriend"
              />
              <span></span>
              <label for="inviteFriend">친구초대 추천인 아이디</label>
            </div>
            <div class="input--radio">
              <input
                class="appearance-none"
                type="radio"
                name="additionalInfo"
                id="event"
                value="event"
              />
              <span></span>
              <label for="event">참여 이벤트명</label>
            </div>
          </div>
        </div>

        <div class="register__section register__agreement">
          <label class="register__label register__label--required"
            >이용약관동의</label
          >
          <div class="register__agreement--list">
            <div class="input--checkbox">
              <div class="input--checkbox--wrapper">
                <input
                  class="appearance-none"
                  type="checkbox"
                  name="agreementAll"
                  id="agreeAll"
                />
                <span></span>
                <div class="input__agreementAll">
                  <label for="agreeAll">전체 동의합니다.</label>
                  <span
                    >선택항목에 동의하지 않은 경우도 회원가입 및 일반적인
                    서비스를 이용할 수 있습니다.</span
                  >
                </div>
              </div>
            </div>
            <div class="input--checkbox">
              <div class="input--checkbox--wrapper">
                <input
                  class="appearance-none"
                  type="checkbox"
                  name="agreement"
                  id="agreeTerms"
                />
                <span></span>
                <label for="agreeTerms">이용약관 동의 (필수)</label>
              </div>
              <a href="#">약관보기></a>
            </div>
            <div class="input--checkbox">
              <div class="input--checkbox--wrapper">
                <input
                  class="appearance-none"
                  type="checkbox"
                  name="agreement"
                  id="agreePersonal"
                />
                <span></span>
                <label for="agreePersonal"
                  >개인정보 수집 이용∙동의 (필수)</label
                >
              </div>
              <a href="#">약관보기></a>
            </div>
            <div class="input--checkbox">
              <div class="input--checkbox--wrapper">
                <input
                  class="appearance-none"
                  type="checkbox"
                  name="agreement"
                  id="agreeEvent"
                />
                <span></span>
                <label for="agreeEvent"
                  >무료배송, 할인쿠폰 등 혜택/정보 수신 동의 (선택)</label
                >
              </div>
              <a href="#">약관보기></a>
            </div>
            <div class="input--checkbox">
              <div class="input--checkbox--wrapper">
                <input
                  class="appearance-none"
                  type="checkbox"
                  name="agreement"
                  id="over14"
                />
                <span></span>
                <label for="over14">본인은 만 14세 이상입니다. (필수)</label>
              </div>
              <a href="#">약관보기></a>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="register-page__submit-btn button--large button--primary"
        >
          가입하기
        </button>
      </form>
    </div>
    <ssagwakurly-footer></ssagwakurly-footer>
  </body>
</html>
