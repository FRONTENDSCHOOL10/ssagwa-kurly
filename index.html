<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사과하지마켓</title>
    <link rel="icon" type="image/svg+xml" href="/nosorry.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/components/header/header.js"></script>
    <script type="module" src="/src/components/footer/footer.js"></script>
  <script type="module" src="/src/pages/main/main.js"></script>
    <script type="module" src="/main.js"></script>
  </head>

<body>
  <ssagwakurly-header></ssagwakurly-header>
  
  <main>
    <section aria-labelledby="banner-slider">
      <div id="banner-slider" class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="/src/assets/images/banner/banner01.png" alt="부드러운 달콤함 컬리 과일가게 멜론 9900원" /></div>
          <div class="swiper-slide"><img src="/src/assets/images/banner/banner02.png" alt="한눈에 보는 이달의 카드 혜택" /></div>
          <div class="swiper-slide"><img src="/src/assets/images/banner/banner03.png" alt="컬리 퍼플위크" /></div>
          <div class="swiper-slide"><img src="/src/assets/images/banner/banner05.png" alt="컬리 장보기의 특권 이 주의 특가 한눈에 보기" /></div>
        </div>
        <div class="swiper-button-left"></div>
        <div class="swiper-button-right"></div>
      </div>
    </section>

    <section class="main__product" aria-labelledby="recommended-item-list">
      <h2 id="recommended-item-list">이 상품 어때요?</h2>
      <div class="swiper product--swiper">
        <div class="swiper-wrapper">
          <!-- product 컴포넌트 슬라이드로 추가 될 예정 -->
        </div>
      </div>
    </section>

    <section aria-labelledby="line-banner">
      <a href="/"><img id="line-banner" class="line__banner" src="/src/assets/images/banner/line-banner 1.png" alt="더 풍성해진 10월 퍼플위크 적립률 UP + 3종 쿠폰팩" /></a>
    </section>

    <section class="main__product" aria-labelledby="recommendation-price">
      <h2 id="recommendation-price">놓치면 후회할 가격</h2>
      <div class="swiper product--swiper">
        <div class="swiper-wrapper">
          <!-- product 컴포넌트 슬라이드로 추가 될 예정 -->
        </div>
      </div>
    </section>

  </main>

  <ssagwakurly-footer></ssagwakurly-footer>
</body>

</html>
