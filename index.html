<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:site_name" content="사과하지마켓">
    <meta property="og:locale" content="ko_KR">
    <link rel="icon" type="image/svg+xml" href="/nosorry.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/pages/main/main.js"></script>
  </head>

  <body>
    <ssagwakurly-header></ssagwakurly-header>
  
    <main>
      <div aria-labelledby="banner-slider">
        <div id="banner-slider" class="swiper banner-swiper">
          <div class="swiper-wrapper width-box">
            <div class="swiper-slide"><img src="/src/assets/images/banner/banner01.webp" alt="부드러운 달콤함 컬리 과일가게 멜론 9900원"/></div>
            <div class="swiper-slide"><img src="/src/assets/images/banner/banner02.webp" alt="한눈에 보는 이달의 카드 혜택"/></div>
            <div class="swiper-slide"><img src="/src/assets/images/banner/banner03.webp" alt="컬리 퍼플위크"/></div>
            <div class="swiper-slide"><img src="/src/assets/images/banner/banner05.webp" alt="컬리 장보기의 특권 이 주의 특가 한눈에 보기"/></div>
          </div>
          <div class="banner-swiper-button-left"></div>
          <div class="banner-swiper-button-right"></div>
        </div>
      </div>
  
      <section class="main__product" aria-labelledby="recommended-item-list">
        <h2 id="recommended-item-list">이 상품 어때요?</h2>
        <div class="product--swiper main__product">
          <div class="swiper price-swiper">
            <ul class="swiper-wrapper product__list main__product--items">
              <!-- product 컴포넌트 -->
            </ul>
            <div class="price-swiper-button-right"></div>
          </div>
        </div>
      </section>
  
      <div aria-labelledby="line-banner">
        <a href="/"><img id="line-banner" class="line__banner" src="/src/assets/images/banner/line-banner.webp" alt="더 풍성해진 10월 퍼플위크 적립률 UP + 3종 쿠폰팩" /></a>
      </div>
  
      <section class="main__product" aria-labelledby="recommendation-price">
        <h2 id="recommendation-price">놓치면 후회할 가격</h2>
        <div class="product--swiper main__product">
          <div class="swiper price-swiper">
            <ul class="swiper-wrapper product__list main__product--items">
              <!-- product 컴포넌트 -->
            </ul>
            <div class="price-swiper-button-right"></div>
          </div>
        </div>
      </section>
  
    </main>
  
    <ssagwakurly-footer></ssagwakurly-footer>
  </body>

</html>
